<!doctype html>
<head>
	<meta charset="utf-8">
	<title>Add Plan</title>
</head>
<body>
	<a href='/home'>Home</a>
	<a href='/logout'>Logout</a>
	{% with messages = get_flashed_messages() %}
    		{% if messages %}
      			{% for message in messages %}
        			<p>{{message}}</p>
      			{% endfor %}
   			 {% endif %}
  		{% endwith %}
	<h1>Add a Trip</h1>
	<form action='/add_new_travel' method='post'>
		Destination: <input type='text' name='destination'>
		Description: <input type='text' name='plan'>
		Travel Date From: <input type='date' name='start_date'>
		Travel Date To: <input type='date' name='end_date'>
		<input type='hidden' name='id' value='{{ session["id"] }}'>
		<input type='submit' value='Add'>
	</form>
</body>
</html>
